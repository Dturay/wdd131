<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple and user-friendly product review form for submitting feedback and ratings on various products."> <meta name="author" content="David Turay" />
    <title>Product Review Form - WDD 131 Dynamic Web Fundamentals - David Turay</title>
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main id="mainContent">
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating:</label>
            <div id="rating">
                <label><input type="radio" name="rating" value="1" required> â˜†</label>
                <label><input type="radio" name="rating" value="2" required> â˜†â˜†</label>
                <label><input type="radio" name="rating" value="3" required> â˜†â˜†â˜†</label>
                <label><input type="radio" name="rating" value="4" required> â˜†â˜†â˜†â˜†</label>
                <label><input type="radio" name="rating" value="5" required> â˜†â˜†â˜†â˜†â˜†</label>
            </div>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <label>Useful Features:</label>
            <div>
                <label><input type="checkbox" name="features" value="time travel"> Time Travel</label>
                <label><input type="checkbox" name="features" value="auto repair"> Auto Repair</label>
                <label><input type="checkbox" name="features" value="sound quality"> Sound quality</label>
                <label><input type="checkbox" name="features" value="remote access"> Remote Access</label>
            </div>

            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit">
        </form>

        <div id="confirmationMessage" style="display: none;">
            <h2>Review Submitted</h2>
            <p>Thank you for your review!</p>
            <p>Total reviews submitted: <span id="reviewCounter">0</span></p>
        </div>
    </main>
    <footer>
        <p>Â© <span id="currentyear"></span> ðŸ’Ž David Turay ðŸ’Ž Sierra Leone</p>
        <p id="datemodified" class="datemodified"></p>
    </footer>
</body>
</html>
